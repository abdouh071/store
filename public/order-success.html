<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed | Clothing Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="translations.js"></script>
  <script src="script.js"></script>
  <style>
    .success-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px 20px;
      text-align: center;
      min-height: 60vh;
    }

    .success-card {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: #d4edda;
      color: #155724;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 24px;
    }

    h1 {
      color: #111;
      margin-bottom: 16px;
      font-weight: 800;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .order-id-box {
      background: #f8f9fa;
      border: 2px dashed #ddd;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 32px;
    }

    .order-id-label {
      display: block;
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .order-id-value {
      display: block;
      font-size: 1.5rem;
      font-weight: 700;
      color: #111;
      font-family: monospace;
      word-break: break-all;
      overflow-wrap: break-word;
    }

    @media (max-width: 480px) {
      .order-id-value {
        font-size: 1.2rem;
      }
    }

    .order-id-display-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .copy-btn {
      background: #eee;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-btn:hover {
      color: #111;
      background: #e0e0e0;
      transform: translateY(-1px);
    }

    .copy-btn.success {
      color: #28a745;
      background: #d4edda;
    }

    .copy-feedback {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      opacity: 0;
      transition: all 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
      pointer-events: none;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
    }

    .copy-feedback.show {
      opacity: 1;
      top: -45px;
    }

    .action-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-primary, .btn-secondary {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #111;
      color: #fff;
    }

    .btn-primary:hover {
      background: #333;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #fff;
      color: #111;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover {
      background: #f8f9fa;
      border-color: #111;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <button class="menu-toggle" id="menuToggle">â˜°</button>
    <h1 class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">Clothing Store</a></h1>
    <nav class="nav-links" id="navLinks">
      <a href="index.html" data-i18n="home">Home</a>
      <a href="contact.html" data-i18n="contact">Contact</a>

      <!-- Language Switcher -->
      <div class="language-switcher" style="display: flex; align-items: center; gap: 8px; margin: 0 10px;">
        <button id="langEn" class="lang-btn active" onclick="switchLanguage('en')">EN</button>
        <span style="color: var(--secondary-color); opacity: 0.5;">|</span>
        <button id="langAr" class="lang-btn" onclick="switchLanguage('ar')">AR</button>
      </div>
    </nav>
  </header>

  <main class="success-container">
    <div class="success-card">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
      </div>
      <h1 data-i18n="order_confirmed_title">Order Confirmed!</h1>
      <p data-i18n="order_confirmed_desc">Thank you for your purchase. Your order has been received and is being processed.</p>
      
      <div class="order-id-box">
        <span class="order-id-label" data-i18n="your_order_id">Your Order ID</span>
        <div class="order-id-display-wrapper" style="position: relative;">
          <span class="order-id-value" id="orderIdDisplay">Loading...</span>
          <button class="copy-btn" id="copyBtn" title="Copy Order ID">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
          </button>
          <div class="copy-feedback" id="copyFeedback" data-i18n="copied">Copied!</div>
        </div>
        <p style="font-size: 0.85rem; margin-top: 10px; margin-bottom: 0;" data-i18n="save_id_track">Save this ID to track your order status.</p>
      </div>

      <div class="action-buttons">
        <a href="index.html" class="btn-secondary" data-i18n="return_home">Return Home</a>
        <a href="store.html" class="btn-primary" data-i18n="continue_shopping">Continue Shopping</a>
      </div>
    </div>
  </main>

  <script>
    // Initialize App (Language, etc.)
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof initApp === 'function') {
        initApp();
      }
    });

    // Get Order ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('id');
    
    if (orderId) {
      document.getElementById('orderIdDisplay').textContent = orderId;
    } else {
      const lang = localStorage.getItem('preferredLanguage') || 'en';
      const t = window.translations?.[lang] || window.translations?.['en']; // Fallback
      
      document.getElementById('orderIdDisplay').textContent = t?.order_id_error || 'Error: ID Not Found';
      document.querySelector('.order-id-box p').textContent = t?.contact_support || 'Please contact support if you just placed an order.';
      document.querySelector('.order-id-box p').removeAttribute('data-i18n'); // Remove static i18n if present to avoid overwrite
      document.getElementById('copyBtn').style.display = 'none';
      
      // Update page title optionally
      // document.querySelector('h1').textContent = ...
    }

    // Copy to clipboard logic with robust fallback
    document.getElementById('copyBtn').addEventListener('click', () => {
      const orderIdText = document.getElementById('orderIdDisplay').textContent;
      if (orderIdText && orderIdText !== 'Loading...') {
        
        function updateUI() {
          const btn = document.getElementById('copyBtn');
          const originalHTML = btn.innerHTML;
          btn.classList.add('success');
          btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';
          
          const feedback = document.getElementById('copyFeedback');
          feedback.classList.add('show');

          setTimeout(() => {
            btn.classList.remove('success');
            btn.innerHTML = originalHTML;
            feedback.classList.remove('show');
          }, 2000);
        }

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(orderIdText).then(updateUI).catch(err => {
            console.error('Clipboard API failed, using fallback:', err);
            fallbackCopy(orderIdText);
          });
        } else {
          fallbackCopy(orderIdText);
        }

        function fallbackCopy(text) {
          const textArea = document.createElement("textarea");
          textArea.value = text;
          // Ensure the textarea is not visible
          textArea.style.position = "fixed";
          textArea.style.left = "-9999px";
          textArea.style.top = "0";
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          try {
            const successful = document.execCommand('copy');
            if (successful) updateUI();
          } catch (err) {
            console.error('Fallback copy failed', err);
          }
          document.body.removeChild(textArea);
        }
      }
    });
  </script>
</body>
</html>
